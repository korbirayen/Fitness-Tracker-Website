<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>

        .login-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px 30px; 
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 25px var(--shadow-color);
            width: 100%;
            max-width: 450px; 
            text-align: center;
            margin: 60px auto;
        }

        .login-container h1 {
            color: var(--secondary-text);
            margin-bottom: 25px;
            font-weight: 600;
            font-size: 28px;
        }

        .login-form .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--secondary-text);
            font-size: 14px;
            font-weight: 400;
        }

        .login-form input[type="email"],
        .login-form input[type="password"],
        .login-form input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--primary-text);
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .login-form input[type="email"]::placeholder,
        .login-form input[type="password"]::placeholder,
        .login-form input[type="text"]::placeholder {
            color: var(--secondary-text);
            opacity: 0.6;
        }

        .login-form input[type="email"]:focus,
        .login-form input[type="password"]:focus,
        .login-form input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .login-form .login-btn {
            width: 100%;
            padding: 12px 20px;
            background: var(--accent-color);
            border: none;
            border-radius: 8px;
            color: var(--primary-text);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            margin-top: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .login-form .login-btn:hover {
            background: var(--accent-color-darker);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        .login-links {
            margin-top: 25px;
            font-size: 14px;
        }

        .login-links a {
            color: var(--secondary-text);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        .login-links a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

    </style>
</head>
<body> 


   
    <nav>
        <div class="container">
            <a href="index.html" id="logo">
                <div class="logo">
                    <img src="logoFitBit.png" alt="" srcset="">
                    <span>FitTrack</span>
                </div>
            </a>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="workouts.html">Workouts</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="community.html">Community</a></li>
            </ul>
            <div class="user">
                 <a href="login.html" style="color: var(--accent-color); font-weight: bold;">Login</a>
                 <a href="#" style="color: var(--secondary-text);">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <h1>Login to FitTrack</h1>
            <form class="login-form" action="#" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="login-links">
                <a href="#">Forgot Password?</a> | <a href="#">Sign Up</a>
            </div>
        </div>
    </div>

</body>
</html>
